<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <meta name="description" content="This is my developer portfolio showcasing my projects and skills.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button class="hamburger" onclick="toggleMenu()">â˜°</button>
            <ul id="nav-menu">
                <li><a href="#about-me">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about-me">
        <h2>About Me</h2>
        <p>Hello! I'm a passionate developer with a knack for creating beautiful and functional web applications.</p>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <div>
            <button onclick="filterProjects('all')">All</button>
            <button onclick="filterProjects('web')">Web</button>
            <button onclick="filterProjects('mobile')">Mobile</button>
        </div>
        <article class="project" data-category="web">
            <figure>
                <img src="project1.jpg" alt="Screenshot of Project 1" onclick="openLightbox(this.src)">
                <figcaption>Project 1 Description</figcaption>
            </figure>
        </article>
        <article class="project" data-category="mobile">
            <figure>
                <img src="project2.jpg" alt="Screenshot of Project 2" onclick="openLightbox(this.src)">
                <figcaption>Project 2 Description</figcaption>
            </figure>
        </article>
    </section>
    
    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
        </ul>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <form onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <div id="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
